  <!-- Forms -->

<!-- action means to send the data to the server side, process.php is just a file name
     method means a way to send the data. Post is more secure way than get           
-->

  <br>

  <hr>

  <form action="process.php" method="post">

<!-- labels are inline elements that is why they show in the same line.
     I am going to put a div in it as div is the block level element, so it will
     be on another line. -->

     <!-- Placeholder and the value tags are similar but before html 5 if you 
          used the value tag the moment someone click on the field we have to 
          physically remove the predefined value that is why we use placeholder   
-->

     <div>
        <label>First Name</label>
        <input type="text" name="first-name">
     </div>

     <br>

     <div>
        
        <label>Last Name</label>
        <input type="text" name="Last-name">
        
      </div>
        
      <br>

      <div>
        
        <label>Email</label>
        <input type="email" name="email">
        
      </div>
        
      <br>

      <div>
        
        <label>Message</label>
        <textarea name="Message" placeholder="Enter your message" ></textarea>
        
      </div>
      
      <!-- adding a drop down list -->
      
      <label>Gender</label>

      <select name="Gender">  

        <option value="male"> Male </option>

        <option value="female"> Female </option>

        <option value="Other"> Other </option>

      </select>



      <div>
        
        <label>Age:</label>
        <input type="number" name="Age" value="30">
        
      </div>
        
      <br>


      <div>
        
        <label>Birthday</label>
        <input type="date" name="Birthday">
        
      </div>
        
      <br>

      <input type="submit" name="submit" value="Submit">

</form>
